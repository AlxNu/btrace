on:
  push:
    branches:
      - release/*
    tags:
      - 'v*'

name: Create Release

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Merge to master
        run: |
          git checkout master
          git merge --ff ${GITHUB_REF##*/}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          prerelease: false
          files: |
            btrace-dist/build/distributions/btrace-${{ github.ref }}-bin.tar.gz
            btrace-dist/build/distributions/btrace-${{ github.ref }}-bin.zip
            btrace-dist/build/distributions/btrace-${{ github.ref }}-sdkman-bin.zip