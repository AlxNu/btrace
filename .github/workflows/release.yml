on:
  push:
    branches:
      - release/*
    tags:
      - 'v*'

name: Create Release

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build artifacts
        run: ./gradlew buildZip buildTgz buildSdkmanZip
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          prerelease: false
          files: |
            btrace-dist/build/distributions/btrace-${{ github.ref }}-bin.tar.gz
            btrace-dist/build/distributions/btrace-${{ github.ref }}-bin.zip
            btrace-dist/build/distributions/btrace-${{ github.ref }}-sdkman-bin.zip